<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>microbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></style>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script.js' )}}"
    ></script>
  </head>
  <body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="d-flex w-50 order-0">
      <a class="navbar-brand mr-1" href="{{ url_for('index') }}">microbot</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse justify-content-center order-2" id="collapsingNavbar">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
        </li>
      </ul>
    </div>
    <span class="navbar-text small text-truncate mt-1 w-50 text-right order-1 order-md-last"><button id="sync" class="btn btn-outline-secondary btn-sm">Sync &olarr;</button></span>
  </nav>

    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <form>
            <fieldset>
            <legend>X-axis &lrarr;</legend>
            <div class="form-group">
              <label for="slider"></label>
              <input
                type="range"
                min="{{ state.min_position }}"
                max="{{ state.max_position }}"
                value="{{ state.current_position }}"
                id="slider"
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="sliderPosition">Slider Position</label>
              <input
                type="number"
                id="sliderPosition"
                value="{{ state.current_position }}"
                disabled
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="desiredPosition">Desired Position</label>
              <input
                type="number"
                id="desiredPosition"
                value="{{ state.current_position }}"
                disabled
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="currentPosition">Current Position</label>
              <input
                type="number"
                id="currentPosition"
                value="{{ state.current_position }}"
                disabled
                class="w-100 text-center"
              />
            </div>
            </fieldset>
          </form>
        </div>
        <div class="col">
          <form>
            <fieldset>
            <legend>Y-axis &udarr;</legend>
            <div class="form-group">
              <label for="Yslider"></label>
              <input
                type="range"
                id="Yslider"
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="YsliderPosition">Slider Position</label>
              <input
                type="number"
                id="YsliderPosition"
                disabled
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="YdesiredPosition">Desired Position</label>
              <input
                type="number"
                id="YdesiredPosition"
                disabled
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="YcurrentPosition">Current Position</label>
              <input
                type="number"
                id="YcurrentPosition"
                disabled
                class="w-100 text-center"
              />
            </div>
            </fieldset>
          </form>
            </fieldset>
          </form>
        </div>
        <div class="col">
          <form>
            <fieldset>
            <legend>Z-axis &empty;</legend>
            <div class="form-group">
              <label for="Zslider"></label>
              <input
                type="range"
                id="Zslider"
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="ZsliderPosition">Slider Position</label>
              <input
                type="number"
                id="ZsliderPosition"
                disabled
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="ZdesiredPosition">Desired Position</label>
              <input
                type="number"
                id="ZdesiredPosition"
                disabled
                class="w-100 text-center"
              />
            </div>
            <div class="form-group">
              <label for="ZcurrentPosition">Current Position</label>
              <input
                type="number"
                id="ZcurrentPosition"
                disabled
                class="w-100 text-center"
              />
            </div>
            </fieldset>
          </form>
            </fieldset>
          </form>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button id="presetButtonA" class="btn btn-primary btn-block" role="button">Preset A <span class="badge badge-light">&check;</span></button>
        </div>
        <div class="col">
          <button id="presetButtonB" class="btn btn-danger btn-block" role="button">Preset B</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <ul id="logs"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
